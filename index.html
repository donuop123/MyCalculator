    <script>
        var firstNumber;
        var op;
        var temp;
        function numClick(num) {
            document.getElementById('result').value = document.getElementById('result').value + num;
        }

        function operatorClick(str) {
            firstNumber = document.getElementById('result').value;
            console.log(firstNumber);
            document.getElementById('result').value = '';
            op = str;
        }

        function answer() {
            if (op == "+") {
                temp = parseFloat(firstNumber) + parseFloat(document.getElementById('result').value);
            } else if (op == "-") {
                temp = parseFloat(firstNumber) - parseFloat(document.getElementById('result').value);
            } else if (op == '*') {
                temp = parseFloat(firstNumber) * parseFloat(document.getElementById('result').value);
            } else if (op == '%') {
                temp = parseFloat(firstNumber) / parseFloat(document.getElementById('result').value);
            }
            document.getElementById('result').value = temp;

            
        }

        function toZero() {
            document.getElementById('result').value= '';
        }
